<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
</head>
<body>
    <h1>Fill the Details</h1>
    <form method="post" action="../PHP/addStudent.php">
        <label>Enter ID: </label>
        <input type="text" name="ID"><br>
        <label>Enter First Name: </label>
        <input type="text" name="FName"><br>
        <label>Enter Middle Name: </label>
        <input type="text" name="MName"><br>
        <label>Enter Last Name: </label>
        <input type="text" name="LName"><br>
        <label>Enter Section: </label>
        <input type="text" name="Section"><br>
        <label>Enter Phone Number: </label>
        <input type="number" name="Phone_Number"><br>
        <label>Enter Email: </label>
        <input type="email" name="Email"><br>
        <label>Enter Date of Birth: </label>
        <input type="date" name="DOB"><br>
        <label>Father Name: </label>
        <input type="text" name="Father_Name"><br>
        <label>Mother Name: </label>
        <input type="text" name="Mother_Name"><br>
        <label>Enter Address: </label>
        <input type="text" name="Address"><br>
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
